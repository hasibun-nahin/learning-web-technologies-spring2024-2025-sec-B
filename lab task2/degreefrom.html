<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Validation</title>
    <script>
        function validateDegree() {
            let degrees = document.querySelectorAll('input[name="degree"]:checked');
            if (degrees.length === 0) {
                alert("At least one degree must be selected.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    
    <fieldset>
        <legend><h2>Degree Form</h2></legend>
        <form onsubmit="return validateDegree()">
            <label>Degree:</label><br>
            <input type="checkbox" name="degree" value="SSC"> SSC
            <input type="checkbox" name="degree" value="HSC"> HSC
            <input type="checkbox" name="degree" value="BSc"> BSc
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </fieldset>
</body>
</html>
